{% extends 'blog/base.html' %}
{% load staticfiles %}


{% block content %}
	{% for post in posts reversed %}
		<div class="post">
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<span><p>{{ post.text }}</p></span>
			<span><p>published: {{ post.published_date }}</p></span>
		</div>
	{% endfor %}
{% endblock %}
